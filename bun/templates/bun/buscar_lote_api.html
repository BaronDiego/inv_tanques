{% extends 'core/base.html' %}
{% block titulo %}Resultado de la busqueda{% endblock titulo %}
{% block contenido %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Listado de Lotes encontrados </h1>
</div>
<h4>Resultados para: {{q}} ({{cantidad}})</h4>
<div class="row">
    
    {% for l in lotes %}
        <div class="col-sm-12 col-xl-3 col-md-4 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="h3 mb-0 font-weight-bold text-gray-800"><a href="{% url 'detalle_lote_api' l.pk %}">{{l.referencia}} - {{l.producto}}</a></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-warehouse fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
        
    
</div>
{% endblock contenido %}
