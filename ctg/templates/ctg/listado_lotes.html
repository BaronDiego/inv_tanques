{% extends 'core/base.html' %}
{% block titulo %}Listado Lotes{% endblock titulo %}
{% block contenido %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Listado de Lotes </h1>
</div>
<div class="row">
    
    {% if lotes_list %}
        {% for l in lotes_list %}
            <div class="col-sm-12 col-xl-3 col-md-4 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="h3 mb-0 font-weight-bold text-gray-800"><a href="{% url 'detalle_lote_ctg' l.pk %}">{{l.referncia}} - {{l.producto}}</a></div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-warehouse fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
            <p>AÃºn no se han creado lotes.</p>
    {% endif %}
        
    
</div>
{% endblock contenido %}
