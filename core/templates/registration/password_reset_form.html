{% extends 'core/base.html' %}

{% block titulo%}Recuperar tú Contraseña{% endblock %}

{% block contenido %}
    <div class="row">
        <div class="col-md-6 mx-auto mt-3">
            <div class="card">
                <div class="card-header card-header-primary text-center">
                    <h3 class="text-center">Recupera tú Contraseña</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-title text-center">Ingresa tu e-mail para recupear tu contraseña</h4>
                    <form action="" method="POST" class="text-center">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-info btn-block">Recuperar Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
