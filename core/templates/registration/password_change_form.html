{% extends 'core/base.html' %}

{% block titulo %}Cambiar Contraseña{% endblock titulo %}

{% block contenido %}

<div class="row">
    <div class="col-sm-12 col-md-6">
        <div class="card border-left-success shadow h-100">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h4 class="m-0 font-weight-bold text-success">Cambiar Contraseña</h4>
            </div>
            <form method="POST" class="user">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-sm-12 col-md-12 mb-3 mb-sm-0">
                            {{form|crispy}}
                        </div>
                    </div>
                </div>
    
                <div class="card-footer">
                    <button type="submit" class="btn btn-success btn-icon-split btn-lg">
                        <span class="icon text-white-50">
                            <i class="fas fa-check"></i>
                        </span>
                        <span class="text">Cambiar contraseña</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock contenido %}
